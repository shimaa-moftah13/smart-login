<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


    <div class="form-content">
        <div class="container">
              <h1>Smart Login System</h1>
           <div class="input-box">
            <label for="inputName" class="py-1"><i class=""></i>Name</label>
           <input class="form-control bg-transparent" id="inputName" type="text">
          
           </div>

           <div class="input-box">
             <label for="inputEmail" class="py-1"><i class=""></i>Email</label>
           <input class="form-control bg-transparent" id="inputEmail" type="email">
           
           </div>

           <div class="input-box">
            <label for="inputPassword" class="py-1"><i class=""></i>Password</label>
           <input class="form-control bg-transparent align-items-center" id="inputPassword" type="password">
           
           </div>
           <div id="warningName" class="form-text text-center"></div>
           
          <div class="form-btn">
             <button onclick="addUser()" class="btn my-3">Sign Up</button>

          </div>
           <div class="form-cap">
            <p>You have an account?</p>
           <a href="../login/index.html">Sign in</a>
           </div>
           
        </div>
      
    </div>
    <script src="../sign up/js/bootstrap.bundle.min.js"></script>
    <script src="../sign up/js/signup.js"></script>
